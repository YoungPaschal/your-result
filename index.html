<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="first">
 <div class="result"> <div  class="yours">Your Result</div>
  <div><button class="of"><b class="nu"> 76</b>
  <div>of 100</div> </button></div>

  <div class="great">Great</div>
  <div class="scored">You scored higher than 65% of <div>the people who have taken</div> these tests.</div>
</div>
<div class="summary">
  <h1 class="h1">Summary</h1>

  <div><button class="reaction"><img src="assets/images/icon-reaction.svg"><b> Reaction</b>
  <span class="span1"><b> 80</b> / 100</span></button></div>

 <div> <button class="memory"><img src="assets/images/icon-memory.svg"><b> Memory</b>
 <span class="span2"><b>92 </b>/ 100</span></button></div>

 <div><button class="verbal"><img src="assets/images/icon-verbal.svg"><b> Verbal</b>
  <span class="span3"><b> 61</b> / 100</span></button></div>

 <div><button class="visual"><img src="assets/images/icon-visual.svg"><b> Visual</b>
 <span class="span4"><b> 72 </b>/ 100 </span></button></div>

 <button class="continue"> Continue</button>
</div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
